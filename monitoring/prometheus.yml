global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Aerospike metrics via exporter
  - job_name: 'aerospike'
    static_configs:
      - targets: ['aerospike-exporter:9145']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
